<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <section class="display-container" id="main-page">
    <aside class="player-one-container">
      <h1 class="player-one-name">ðŸŒ¸ wins</h1>
      <article class="win-container">
        <p class="one-wins" id="player-one-win-display"></p>
      </article>
    </aside>
    <section class="game-play-section">
      <h1 class="player-turn" id="turn-display">It's ðŸŒ¸'s turn!</h1>
      <h1 class="winner hidden" id="winner-display">Winner here!</h1>
      <article class="game-grid" id="game-play-grid">
        <div class="square left top" id="0"></div>
        <div class="square center top" id="1"></div>
        <div class="square right top" id="2"></div>
        <div class="square left center" id="3"></div>
        <div class="square center" id="4"></div>
        <div class="square right center" id="5"></div>
        <div class="square left bottom" id="6"></div>
        <div class="square center bottom" id="7"></div>
        <div class="square right bottom" id="8"></div>  
      </article>
      <button class="reset-button">Reset Game</button>
     </section>
    <aside class="player-two-container">
      <h1 class="player-two-name">ðŸŒ¼ wins</h1>
      <article class="win-container">
        <p class="two-wins" id="player-two-win-display"></p>
      </article>
    </aside>
  </section>
  <script src="./src/game.js"></script>
  <script src="./src/player.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
